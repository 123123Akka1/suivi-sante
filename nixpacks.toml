[phases.setup]
nixPkgs = ['php82']

[phases.install]
cmds = ['composer install --no-dev --optimize-autoloader']

[phases.build]
cmds = [
  'php artisan storage:link --force',
  'chmod -R 755 storage',
  'chmod -R 755 bootstrap/cache'
]

[start]
cmd = 'php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT'